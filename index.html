<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musicatics International - Free Music Training</title>
    
    <!-- 1. Load Tailwind CSS (Styling) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Load Babel (To understand React code in browser) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 3. Configure Imports (Telling browser where to find React & Icons) -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1"
      }
    }
    </script>

    <style>
        /* Custom Animations */
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fade-in-up 0.8s ease-out forwards;
        }
    </style>
</head>
<body>
    <!-- The App mounts here -->
    <div id="root"></div>

    <!-- Your React Application Logic -->
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { BookOpen, Users, Music, Video, Star, CheckCircle, ArrowRight, MessageCircle, Award, Menu, X, Calendar, Clock } from 'lucide-react';

        const App = () => {
          const [isScrolled, setIsScrolled] = useState(false);
          const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

          // WhatsApp Link Constant
          const WHATSAPP_LINK = "https://chat.whatsapp.com/ED265OKaVWf8h9x4ufj9YK?mode=ems_copy_c";

          // Handle scroll for sticky header effect
          useEffect(() => {
            const handleScroll = () => {
              setIsScrolled(window.scrollY > 20);
            };
            window.addEventListener('scroll', handleScroll);
            return () => window.removeEventListener('scroll', handleScroll);
          }, []);

          const scrollToSection = (id) => {
            const element = document.getElementById(id);
            if (element) {
              element.scrollIntoView({ behavior: 'smooth' });
              setMobileMenuOpen(false);
            }
          };

          return (
            <div className="min-h-screen bg-slate-50 font-sans text-slate-800 selection:bg-blue-100">
              
              {/* Navigation */}
              <nav className={`fixed w-full z-50 transition-all duration-300 ${isScrolled ? 'bg-white/90 backdrop-blur-md shadow-sm py-3' : 'bg-transparent py-4'}`}>
                <div className="container mx-auto px-4 md:px-6 flex justify-between items-center">
                  <div className="flex items-center gap-2">
                    {/* Logo Icon Removed as requested */}
                    <div className="flex flex-col">
                      <span className="text-xl font-bold tracking-tight leading-none text-blue-950 font-serif">
                        Musicatics
                      </span>
                      <span className="text-[10px] font-bold text-blue-600 tracking-widest uppercase leading-none mt-0.5">
                        International
                      </span>
                    </div>
                  </div>

                  {/* Desktop Menu */}
                  <div className="hidden md:flex gap-8 text-sm font-medium text-slate-600">
                    <button onClick={() => scrollToSection('program')} className="hover:text-blue-600 transition-colors">Program</button>
                    <button onClick={() => scrollToSection('benefits')} className="hover:text-blue-600 transition-colors">Benefits</button>
                    <button onClick={() => scrollToSection('audience')} className="hover:text-blue-600 transition-colors">Who Can Join</button>
                  </div>

                  <div className="hidden md:block">
                    <a 
                      href={WHATSAPP_LINK}
                      target="_blank" 
                      rel="noopener noreferrer"
                      className="bg-green-600 hover:bg-green-700 text-white px-5 py-2.5 rounded-full text-sm font-semibold transition-all shadow-md hover:shadow-lg flex items-center gap-2"
                    >
                      <MessageCircle size={18} />
                      Join Learning Group
                    </a>
                  </div>

                  {/* Mobile Menu Toggle */}
                  <button className="md:hidden text-slate-800" onClick={() => setMobileMenuOpen(!mobileMenuOpen)}>
                    {mobileMenuOpen ? <X size={28} /> : <Menu size={28} />}
                  </button>
                </div>

                {/* Mobile Menu Dropdown */}
                {mobileMenuOpen && (
                  <div className="md:hidden absolute top-full left-0 w-full bg-white border-b border-slate-100 shadow-xl py-4 flex flex-col items-center gap-4 animate-in slide-in-from-top-5">
                    <button onClick={() => scrollToSection('program')} className="text-slate-600 font-medium">Program</button>
                    <button onClick={() => scrollToSection('benefits')} className="text-slate-600 font-medium">Benefits</button>
                    <button onClick={() => scrollToSection('audience')} className="text-slate-600 font-medium">Who Can Join</button>
                  </div>
                )}
              </nav>

              {/* Hero Section */}
              <header className="pt-24 pb-12 md:pt-32 md:pb-16 px-4 bg-gradient-to-b from-blue-50 to-slate-50 relative overflow-hidden">
                {/* Background decorative elements */}
                <div className="absolute top-20 right-0 w-64 h-64 bg-blue-100 rounded-full blur-3xl opacity-50 -translate-y-1/2 translate-x-1/2"></div>
                <div className="absolute bottom-0 left-0 w-96 h-96 bg-indigo-100 rounded-full blur-3xl opacity-50 translate-y-1/2 -translate-x-1/4"></div>

                <div className="container mx-auto max-w-5xl relative z-10 text-center">
                  
                  {/* Removed Live on Google Meet badge */}

                  <h1 className="text-4xl md:text-6xl font-serif font-bold text-slate-900 leading-tight mb-4">
                    Become a Skilled <span className="text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-indigo-600">Music Teacher</span> in Just 4 Days
                  </h1>

                  <p className="text-lg md:text-xl text-slate-600 mb-6 max-w-2xl mx-auto leading-relaxed">
                    Join the free, professional training course organized by Musicatics International. Master Western Music pedagogy and start your teaching journey.
                  </p>

                  {/* Date and Time Pill */}
                  <div className="flex flex-col sm:flex-row items-center justify-center gap-3 sm:gap-6 mb-8">
                    <div className="inline-flex items-center gap-2 px-4 py-2 bg-white rounded-full shadow-sm border border-slate-200 text-slate-700 font-medium">
                        <Calendar size={20} className="text-blue-600" />
                        <span>16th - 19th Dec 2025</span>
                    </div>
                    <div className="inline-flex items-center gap-2 px-4 py-2 bg-white rounded-full shadow-sm border border-slate-200 text-slate-700 font-medium">
                        <Clock size={20} className="text-blue-600" />
                        <span>11:00 AM</span>
                    </div>
                  </div>

                  <div className="flex flex-col sm:flex-row items-center justify-center gap-4">
                    <a 
                      href={WHATSAPP_LINK}
                      target="_blank"
                      rel="noopener noreferrer" 
                      className="w-full sm:w-auto bg-green-600 hover:bg-green-700 text-white text-lg px-8 py-3 rounded-xl font-bold transition-all shadow-lg hover:shadow-green-200 hover:-translate-y-1 flex items-center justify-center gap-2"
                    >
                      <MessageCircle size={24} />
                      Join WhatsApp Learning Group
                    </a>
                    <div className="text-sm text-slate-500 font-medium">
                      Free Access • Instant Entry
                    </div>
                  </div>

                  {/* Social Proof */}
                  <div className="mt-10 pt-6 border-t border-slate-200/60 flex flex-wrap justify-center items-center gap-8 md:gap-16">
                    <div className="flex items-center gap-3">
                      <div className="bg-blue-100 p-2 rounded-full text-blue-700">
                        <Users size={24} />
                      </div>
                      <div className="text-left">
                        <p className="text-4xl font-extrabold text-blue-900 leading-none">700+</p>
                        <p className="text-xs text-slate-600 uppercase tracking-wider font-bold mt-1">Teachers Trained</p>
                      </div>
                    </div>
                    <div className="flex items-center gap-3">
                      <div className="bg-indigo-100 p-2 rounded-full text-indigo-700">
                        <Award size={24} />
                      </div>
                      <div className="text-left">
                        <p className="text-4xl font-bold text-slate-900 leading-none">100%</p>
                        <p className="text-xs text-slate-500 uppercase tracking-wider font-semibold mt-1">Free Training</p>
                      </div>
                    </div>
                  </div>
                </div>
              </header>

              {/* What You Will Get Section */}
              <section id="program" className="py-10 md:py-16 bg-white">
                <div className="container mx-auto px-4 max-w-6xl">
                  <div className="text-center mb-10">
                    <h2 className="text-3xl md:text-4xl font-serif font-bold text-slate-900 mb-4">Comprehensive Curriculum</h2>
                    <p className="text-slate-600 max-w-2xl mx-auto">
                      We provide everything you need to transition from a music enthusiast to a professional educator.
                    </p>
                  </div>

                  <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
                    {/* Card 1 */}
                    <div className="bg-slate-50 p-6 rounded-2xl border border-slate-100 hover:shadow-lg hover:border-blue-100 transition-all duration-300 group">
                      <div className="w-12 h-12 bg-blue-100 rounded-xl flex items-center justify-center text-blue-600 mb-4 group-hover:bg-blue-600 group-hover:text-white transition-colors">
                        <Video size={24} />
                      </div>
                      <h3 className="text-lg font-bold text-slate-900 mb-2">4 Days Live Training</h3>
                      <p className="text-slate-600 text-sm">Interactive sessions via Google Meet covering essential topics.</p>
                    </div>

                    {/* Card 2 */}
                    <div className="bg-slate-50 p-6 rounded-2xl border border-slate-100 hover:shadow-lg hover:border-blue-100 transition-all duration-300 group">
                      <div className="w-12 h-12 bg-indigo-100 rounded-xl flex items-center justify-center text-indigo-600 mb-4 group-hover:bg-indigo-600 group-hover:text-white transition-colors">
                        <Music size={24} />
                      </div>
                      <h3 className="text-lg font-bold text-slate-900 mb-2">Teaching Pedagogy</h3>
                      <p className="text-slate-600 text-sm">Learn structured Western Music teaching methods proven to work.</p>
                    </div>

                    {/* Card 3 */}
                    <div className="bg-slate-50 p-6 rounded-2xl border border-slate-100 hover:shadow-lg hover:border-blue-100 transition-all duration-300 group">
                      <div className="w-12 h-12 bg-purple-100 rounded-xl flex items-center justify-center text-purple-600 mb-4 group-hover:bg-purple-600 group-hover:text-white transition-colors">
                        <BookOpen size={24} />
                      </div>
                      <h3 className="text-lg font-bold text-slate-900 mb-2">Free Study Material</h3>
                      <p className="text-slate-600 text-sm">Get exclusive access to books and learning resources at no cost.</p>
                    </div>

                    {/* Card 4 */}
                    <div className="bg-slate-50 p-6 rounded-2xl border border-slate-100 hover:shadow-lg hover:border-blue-100 transition-all duration-300 group">
                      <div className="w-12 h-12 bg-teal-100 rounded-xl flex items-center justify-center text-teal-600 mb-4 group-hover:bg-teal-600 group-hover:text-white transition-colors">
                        <Star size={24} />
                      </div>
                      <h3 className="text-lg font-bold text-slate-900 mb-2">All Levels</h3>
                      <p className="text-slate-600 text-sm">Designed for absolute beginners to aspiring professionals.</p>
                    </div>
                  </div>
                </div>
              </section>

              {/* Target Audience Section */}
              <section id="audience" className="py-10 bg-slate-50">
                <div className="container mx-auto px-4 max-w-5xl">
                  <div className="bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden flex flex-col md:flex-row">
                    <div className="md:w-1/2 p-8 md:p-12 flex flex-col justify-center bg-blue-900 text-white">
                      <h2 className="text-3xl font-serif font-bold mb-6">Who Can Join This Course?</h2>
                      <p className="text-blue-100 mb-8 text-lg">
                        Whether you are looking to start a career or upgrade your existing skills, this workshop is crafted for you.
                      </p>
                      <div className="grid grid-cols-2 gap-4">
                        <div className="bg-blue-800/50 p-4 rounded-xl backdrop-blur-sm">
                          <h4 className="font-bold text-xl mb-1">Beginner</h4>
                          <p className="text-sm text-blue-200">Friendly</p>
                        </div>
                        <div className="bg-blue-800/50 p-4 rounded-xl backdrop-blur-sm">
                          <h4 className="font-bold text-xl mb-1">Expert</h4>
                          <p className="text-sm text-blue-200">Guidance</p>
                        </div>
                      </div>
                    </div>
                    
                    <div className="md:w-1/2 p-8 md:p-12 flex flex-col justify-center">
                      <ul className="space-y-4">
                        {[
                          "Aspiring Music Teachers",
                          "Beginners Learning Western Music",
                          "Music Enthusiasts",
                          "Anyone wanting to teach professionally"
                        ].map((item, index) => (
                          <li key={index} className="flex items-center gap-3">
                            <CheckCircle className="text-green-500 shrink-0" size={24} />
                            <span className="text-lg text-slate-700 font-medium">{item}</span>
                          </li>
                        ))}
                      </ul>

                      <div className="mt-8 pt-8 border-t border-slate-100">
                        <a 
                          href={WHATSAPP_LINK}
                          target="_blank" 
                          rel="noopener noreferrer"
                          className="w-full bg-slate-900 hover:bg-slate-800 text-white px-6 py-3 rounded-lg font-semibold transition-colors flex items-center justify-center gap-2"
                        >
                          Reserve Your Spot <ArrowRight size={18} />
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </section>

              {/* WhatsApp Benefit Section */}
              <section id="benefits" className="py-12 bg-white text-center">
                <div className="container mx-auto px-4 max-w-3xl">
                  <div className="inline-block p-3 rounded-full bg-green-50 mb-6">
                    <MessageCircle className="text-green-600 w-8 h-8" />
                  </div>
                  <h2 className="text-3xl md:text-4xl font-serif font-bold text-slate-900 mb-6">
                    Why Join the Whatsapp Learning Group?
                  </h2>
                  <p className="text-slate-600 text-lg mb-8">
                    The WhatsApp group is your gateway to the classroom. We do not send emails—all communication happens instantly here.
                  </p>
                  
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-4 text-left max-w-2xl mx-auto mb-8">
                    {[
                      "Direct Access to Class Links",
                      "Download Free Study Materials",
                      "Daily Updates & Class Reminders",
                      "Supportive Community of Musicians"
                    ].map((benefit, i) => (
                      <div key={i} className="flex items-center gap-3 bg-slate-50 p-4 rounded-xl border border-slate-100">
                        <div className="w-2 h-2 rounded-full bg-green-500"></div>
                        <span className="font-medium text-slate-700">{benefit}</span>
                      </div>
                    ))}
                  </div>

                  <a 
                    href={WHATSAPP_LINK}
                    target="_blank" 
                    rel="noopener noreferrer"
                    className="inline-flex items-center gap-3 bg-green-600 hover:bg-green-700 text-white text-xl px-10 py-3 rounded-full font-bold transition-all shadow-xl hover:shadow-2xl hover:scale-105"
                  >
                    <MessageCircle className="w-6 h-6" />
                    Join WhatsApp Learning Group
                  </a>
                  <p className="mt-4 text-sm text-slate-400">Limited seats available for the next batch.</p>
                </div>
              </section>

              {/* Footer */}
              <footer className="bg-slate-900 text-slate-300 py-8">
                <div className="container mx-auto px-4 text-center">
                  <div className="flex justify-center items-center mb-6 text-white">
                    <span className="text-xl font-bold font-serif">Musicatics International</span>
                  </div>
                  <p className="text-sm text-slate-500 mb-6">
                    Empowering the next generation of music educators.
                  </p>
                  <div className="w-full h-px bg-slate-800 max-w-xs mx-auto mb-6"></div>
                  <p className="text-xs text-slate-600">
                    © {new Date().getFullYear()} Musicatics International. All rights reserved.
                  </p>
                </div>
              </footer>

              {/* Sticky Mobile CTA */}
              <div className="fixed bottom-0 left-0 w-full p-4 bg-white border-t border-slate-200 md:hidden z-40 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)]">
                <a 
                  href={WHATSAPP_LINK}
                  target="_blank" 
                  rel="noopener noreferrer"
                  className="w-full block bg-green-600 text-white text-center py-3 rounded-xl font-bold text-lg flex justify-center items-center gap-2"
                >
                  <MessageCircle size={20} /> Join WhatsApp Learning Group
                </a>
              </div>

            </div>
          );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
